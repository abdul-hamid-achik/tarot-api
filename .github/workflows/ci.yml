name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # Check if we should run the full CI suite
  check_ci_requirements:
    name: Check CI requirements
    runs-on: ubuntu-latest
    outputs:
      run_full_ci: ${{ steps.check.outputs.run_full_ci }}
    steps:
      - id: check
        name: Determine if full CI should run
        run: |
          # Skip full CI for Dependabot PRs, but allow security linting
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            echo "run_full_ci=false" >> $GITHUB_OUTPUT
            echo "Running limited CI for Dependabot PR"
          else
            echo "run_full_ci=true" >> $GITHUB_OUTPUT
            echo "Running full CI suite"
          fi

  lint:
    name: code quality
    runs-on: ubuntu-latest
    # Always run linting even for Dependabot PRs
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: lint code with rubocop
        run: bundle exec rake test:lint:rubocop

      - name: run brakeman security scan
        run: bundle exec rake test:lint:brakeman

      - name: run ruby audit
        run: bundle exec rake test:lint:ruby_audit

  test:
    name: tests
    needs: check_ci_requirements
    # Only run tests if not a Dependabot PR or explicitly needed
    if: needs.check_ci_requirements.outputs.run_full_ci == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: install system dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config

      - name: checkout code
        uses: actions/checkout@v4

      - name: set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: setup test database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
        run: bundle exec rake test:prepare

      - name: verify test coverage
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
        run: bundle exec rake test:verify_coverage

      - name: run model tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
        run: bundle exec rake test:models:all

      - name: run service tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
        run: bundle exec rake test:services:all

      - name: run feature tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
        run: bundle exec rake test:features:all

      - name: run subscription tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_KEY }}
        run: bundle exec rake test:subscriptions:all

      - name: generate coverage report
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          REDIS_URL: redis://localhost:6379/0
          COVERAGE: "true"
          SIMPLECOV_FORMATTER: "SimpleCov::Formatter::HTMLFormatter"
        run: bundle exec rake test:coverage

      - name: upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  docs:
    name: api documentation
    needs: check_ci_requirements
    # Only run docs generation if not a Dependabot PR or explicitly needed
    if: needs.check_ci_requirements.outputs.run_full_ci == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: setup test database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec rake test:prepare

      - name: generate api documentation
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec rake api:docs

      - name: validate api against schema
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec rake api:validate

      - name: upload api documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: swagger/
          retention-days: 7

  ci_completed:
    name: ci workflow completed
    needs: [lint, test, docs]
    # We need to modify the if condition to consider both normal and dependabot cases
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.docs.result == 'success' || needs.docs.result == 'skipped') && needs.lint.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ci completed successfully
        run: echo "ci workflow completed successfully!"
    outputs:
      status: success
